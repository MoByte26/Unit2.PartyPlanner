<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Party Planner</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <h1>Party Planner</h1>
    <form>
      <label>Name:</label>
      <input
        id="eventName"
        name="eventName"
        type="text"
        placeholder="Party Time"
      />

      <label>Description:</label>
      <input
        id="eventDescription"
        name="eventDescription"
        type="text"
        placeholder="Come one come ALL!"
      />

      <label>Date and Time:</label>
      <input id="eventDate" name="eventDate" type="datetime-local" />

      <label>Location:</label>
      <input
        id="eventLocation"
        name="eventLocation"
        type="text"
        placeholder="Club 007"
      />

      <input type="submit" value="Add Event" />
    </form>
    <main>
      <h2>Events</h2>
      <article id="eventList">
        <section>
          <div>
            <h3>Event Name</h3>
            <p>Description</p>
            <p>Date/Time</p>
            <p>Location</p>
          </div>
          <button>Delete</button>
        </section>
      </article>
    </main>
  </body>
</html>
